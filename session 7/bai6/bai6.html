<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Theo Dõi Điều Trị</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="bai6.css">
</head>
<body>

    <div class="treatment-card">
        <div class="card-header">
            <h2 class="title">Niềng răng chỉnh nha</h2>
            <span class="status-badge">ĐANG ĐIỀU TRỊ</span>
        </div>

        <div class="card-body">
            <p><span class="label">Bác sĩ</span> <i class="fa-solid fa-user-md"></i> : <strong>BS. Nguyễn Minh Tâm</strong></p>
            <p><span class="label">Chi phí</span> <i class="fa-solid fa-wallet"></i> : <strong>25.000.000 đ</strong></p>
            
            <h3 class="progress-title">Tiến trình điều trị</h3>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="dates">
                <p>Bắt đầu: 10/03/2025</p>
                <p>Dự kiến hoàn thành: 10/03/2026</p>
            </div>
        </div>
    </div>

</body>
</html>
