<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Chăm Sóc Răng</title>
    <link rel="stylesheet" href="bai5.css">
</head>
<body>

    <div class="card">
        <span class="badge-hot">HOT</span>

        <div class="header">
            <h2>GÓI CHĂM SÓC RĂNG</h2>
        </div>

        <div class="content">
            <div class="info-row">
                <span class="label">Dịch vụ:</span>
                <span class="value green">Tẩy trắng răng</span>
            </div>
            <div class="info-row">
                <span class="label">Công nghệ:</span>
                <span class="value">Laser Whitening</span>
            </div>
            <div class="info-row">
                <span class="label">Thời gian:</span>
                <span class="value green">60 phút</span>
            </div>
            <div class="info-row">
                <span class="label">Bảo hành:</span>
                <span class="value green">6 tháng</span>
            </div>
            <div class="info-row">
                <span class="label">Giá ưu đãi:</span>
                <span class="value green">1.600.000 đ</span>
            </div>
        </div>

        <button class="btn-booking">ĐẶT LỊCH NGAY</button>
    </div>

</body>
</html>
