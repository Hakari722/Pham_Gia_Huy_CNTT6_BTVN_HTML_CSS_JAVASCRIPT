<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Thông Tin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-container {
            max-width: 600px;
        }
        .form-group {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }
        .form-group label {
            width: 220px; /* Điều chỉnh độ rộng của nhãn */
            flex-shrink: 0;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 60px;
            resize: vertical;
        }
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-group label {
            width: auto;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-submit {
            margin-top: 10px;
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-group">
            <label>Họ và tên:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Ngày sinh:</label>
            <input type="date">
        </div>

        <div class="form-group">
            <label>Giới tính:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender"> Nam</label>
                <label><input type="radio" name="gender"> Nữ</label>
            </div>
        </div>

        <div class="form-group">
            <label>Số căn cước công dân:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Ngày cấp:</label>
            <input type="date">
        </div>

        <div class="form-group">
            <label>Nơi cấp:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Số điện thoại:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email">
        </div>

        <div class="form-group">
            <label>Địa chỉ thường trú:</label>
            <textarea></textarea>
        </div>

        <div class="form-group">
            <label>Địa chỉ tạm trú:</label>
            <textarea></textarea>
        </div>

        <div class="form-group">
            <label>Loại căn cước công dân:</label>
            <div class="radio-group">
                <label><input type="radio" name="id-type"> Căn cước công dân mới</label>
                <label><input type="radio" name="id-type"> Căn cước công dân cũ</label>
            </div>
        </div>

        <div class="form-group">
            <label>Dân tộc:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Tôn giáo:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Quốc tịch:</label>
            <input type="text" value="Việt Nam">
        </div>

        <div class="form-group">
            <label>Họ tên cha/mẹ:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Số CMND/CCCD của cha/mẹ:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Tỉnh/Thành phố:</label>
            <select>
                <option>Chọn Tỉnh/Thành phố</option>
                <option>Hà Nội</option>
                <option>TP. Hồ Chí Minh</option>
                <option>Đà Nẵng</option>
            </select>
        </div>

        <button class="btn-submit">Gửi thông tin</button>
    </div>

</body>
</html>
