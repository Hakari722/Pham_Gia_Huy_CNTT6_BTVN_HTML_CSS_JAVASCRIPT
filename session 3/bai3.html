<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Times New Roman", serif;
            font-size: 18px;
        }
        table {
            border-collapse: separate;
            border-spacing: 10px 15px; 
        }
        td:first-child {
            width: 150px; 
            vertical-align: middle;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        input[type="number"],
        input[type="date"],
        input[type="datetime-local"],
        select {
            width: 250px; 
            padding: 3px;
        }
        textarea {
            width: 350px;
            height: 80px;
        }
        .short-input {
            width: 100px !important; 
        }
    </style>
</head>
<body>

    <form>
        <table>
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="nam" name="gt"><label for="nam"> Nam</label>
                    <input type="radio" id="nu" name="gt"><label for="nu"> Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Chuyên ngành:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Năm nhập học:</td>
                <td><input type="number" class="short-input"></td>
            </tr>
            <tr>
                <td>Điểm GPA:</td>
                <td><input type="number" class="short-input"></td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Lớp học:</td>
                <td>
                    <select>
                        <option>Lớp 1</option>
                        <option>Lớp 2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Ngày đăng ký:</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Gửi thông tin</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
