<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }
        .form-container {
            max-width: 650px;
        }
        .form-group {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start; /* Để nhãn nằm trên đầu nếu textarea cao */
        }
        .form-group label {
            width: 200px;
            padding-top: 4px;
            flex-shrink: 0;
            font-size: 16px;
        }
        /* Các ô nhập liệu văn bản */
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group select,
        .form-group textarea {
            width: 300px; /* Độ rộng cố định giống trong ảnh */
            padding: 3px;
            border: 1px solid #767676;
            border-radius: 2px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 60px;
            resize: vertical;
        }
        /* Căn chỉnh Radio và Checkbox */
        .options-group {
            display: flex;
            gap: 15px;
            align-items: center;
            padding-top: 4px;
        }
        .options-group label {
            width: auto;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        /* Ô chọn màu */
        input[type="color"] {
            width: 50px;
            height: 25px;
            padding: 0;
            border: 1px solid #767676;
            cursor: pointer;
        }
        .btn-submit {
            margin-top: 15px;
            padding: 2px 10px;
            background-color: #efefef;
            border: 1px solid #767676;
            border-radius: 2px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-group">
            <label>Họ và tên:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Ngày sinh:</label>
            <input type="date">
        </div>

        <div class="form-group">
            <label>Giới tính:</label>
            <div class="options-group">
                <label><input type="radio" name="gender"> Nam</label>
                <label><input type="radio" name="gender"> Nữ</label>
            </div>
        </div>

        <div class="form-group">
            <label>Số điện thoại:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email">
        </div>

        <div class="form-group">
            <label>Địa chỉ:</label>
            <textarea></textarea>
        </div>

        <div class="form-group">
            <label>Vai trò trong nhóm:</label>
            <select>
                <option>Thành viên</option>
                <option>Trưởng nhóm</option>
                <option>Quản trị viên</option>
            </select>
        </div>

        <div class="form-group">
            <label>Sở thích:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Kỹ năng:</label>
            <textarea></textarea>
        </div>

        <div class="form-group">
            <label>Thời gian rảnh:</label>
            <div class="options-group">
                <label><input type="checkbox"> Sáng</label>
                <label><input type="checkbox"> Chiều</label>
                <label><input type="checkbox"> Tối</label>
            </div>
        </div>

        <div class="form-group">
            <label>Lý do tham gia nhóm:</label>
            <textarea></textarea>
        </div>

        <div class="form-group">
            <label>Màu yêu thích:</label>
            <input type="color" value="#000000">
        </div>

        <div class="form-group">
            <label>Đăng ký nhận bản tin:</label>
            <div class="options-group">
                <label><input type="checkbox"> Có</label>
            </div>
        </div>

        <div class="form-group">
            <label>Nhận thông báo qua email:</label>
            <div class="options-group">
                <label><input type="radio" name="notify"> Email</label>
                <label><input type="radio" name="notify"> SMS</label>
            </div>
        </div>

        <button class="btn-submit">Đăng ký thành viên</button>
    </div>

</body>
</html>
