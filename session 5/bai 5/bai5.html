<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bai5.css">
    <title>Ý Kiến Phản Hồi</title>
</head>
<body>
    <div class="container">
        <h1 class="tieu-de">Ý Kiến Phản Hồi tới Nha Sỹ</h1>

        <form>
            <div class="nhom-nhap">
                <label>Họ và tên:</label>
                <input type="text" placeholder="Nhập họ và tên">
            </div>

            <div class="nhom-nhap">
                <label>Email:</label>
                <input type="email" placeholder="Nhập email của bạn">
            </div>

            <div class="nhom-nhap">
                <label>Phản hồi của bạn:</label>
                <textarea rows="6" placeholder="Nhập ý kiến của bạn..."></textarea>
            </div>

            <div class="khung-nut">
                <button type="submit" class="nut-gui">Gửi ý kiến</button>
            </div>
        </form>
    </div>
</body>
</html>
