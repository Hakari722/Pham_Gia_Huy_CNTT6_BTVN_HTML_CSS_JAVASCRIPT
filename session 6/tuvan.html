   <div style="text-align: center;">

    <form action="#" method="post" style="width: 300px; margin: auto; margin-top: 20px;">
    <label for="hoten">Họ và tên:</label><br>
    <input type="text" id="hoten" name="hoten">  <br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone">Số điện thoại:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>
    <label for="dichvu">Chọn dịch vụ:</label><br>
<select id="dichvu" name="dichvu" required>
    <option value="">-- Chọn dịch vụ --</option>
    <option value="kham">Khám răng tổng quát</option>
    <option value="caorang">Lấy cao răng</option>
    <option value="taytrang">Tẩy trắng răng</option>
    <option value="nieng">Niềng răng</option>
</select>
<br><br>
    <label for="ngay">Chọn ngày khám:</label><br>
    <input type="date" id="ngay" name="ngay" required><br><br>
    <label for="ghichu">Ghi chú thêm:</label><br>
    <textarea id="ghichu" name="ghichu" rows="4" cols="30"></textarea><br><br>
    <button type="submit">Đăng ký</button>
    </form><br><br>
